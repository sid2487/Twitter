<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Home</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="welcome-message">
        <p id="welcome-text"></p>
    </div>

   
    <div class="container">
        <h1 style="text-align: center">Twitter!</h1>

        <form id="tweetForm" enctype="multipart/form-data">
            <textarea id="content" placeholder="What's happening?" ></textarea>
            <input type="file" id="media" />
            <button type="submit">Tweet</button>
        </form>

        

        <div id="tweets"></div>
    </div>

    <div style="text-align: center; margin-top: 40px;">
        <button id="logoutBtn" style="padding: 8px 16px;">Logout</button>
    </div>

    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/tweet.js"></script>
    
</body>
</html>
